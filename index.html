<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    #bgmButton{
      height:100px;
      width:100px;
      image:url("images/1.gif");
    }
  </style>

</head>
<body>
  <audio id="bgm" src="mp3/1.mp3" preload="auto" autoplay="autoplay" loop="loop">
  <div id="bgmButton" onclick="control(bgmButton)"></div>

<script>
  var isPlaying=true;
  function control(){
    if(isPlaying){
    document.getElementById("bgm").pause();
  }
  else{
    document.getElementById("bgm").play();
  }
  }
    
  </script>
    
    </body>
</html>
