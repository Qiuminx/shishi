
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style type="text/css">
    a{
      font-size:60px;
      
    }
    #zz{
      background-color:lightgreen;
      color:blue;
      animation:zz 5s infinite;
    }
    #xx{
      background-color:red;
      color:yellow;
      animation:xx 5s infinite;
    }
    @keyframes zz{
      0%{opacity:0%}
      50%{opacity:100%}
      100%{opacity:0%}
    }
    @keyframes xx{
      0%{opacity:0%}
      50%{opacity:0%}
      100%{opacity:100%}
    }
    
  </style>
  </head>
  <body>
    <a id="zz">开心<a>
    <a id="xx">愤怒<a>
      
</body>
</html>
