<！DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style type="text/css">
    a{
      font-size:60px;
      animation:motion 5s infinite;
    }
    #zz{
      background-color:lightgreen
      color:blue
    }
    #xx{
      background-color:red
      color:yellow
    }
    @keyframes motion{
      from{opacity:0%}
      to{opacity:100%}
    }
    
  </style>
  </head>
  <body>
    <a id="zz">开心<a>
    <a id="xx">愤怒<a>
      
</body>
</html>
