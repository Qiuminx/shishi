<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    #bgmButton{
      height:300px;
      width:300px;
      background-image:url("images/22.gif");
    }
  </style>

</head>
<body >
  <audio id="bgm" src="mp3/1.mp3" preload="auto" autoplay="autoplay" loop="loop">
    <div id="bgmButton" onclick="control()"></div>

</body>
<script>
  var isPlaying=true;
  function control(){
    if(isPlaying){
    document.getElementById("bgm").pause();
  }
  else{
    document.getElementById("bgm").start();
  }
  }
    
  </script>
    

</html>
